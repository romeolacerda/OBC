<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tags</title>
</head>

<body>
    <!-- tag para criar titulos -->
    <h1>Titulo menor</h1>
    <h2>titulo menor</h2>
    <h5>titulo menor ainda</h5>
    <!-- tag para criar paragrafo -->
    <p>paragrafo</p>
    <p>
        <strong> Lorem. </strong> Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus laboriosam dolore
        tempore, ad, ex nobis
        repudiandae quis necessitatibus iste repellendus, excepturi eveniet enim dolores illum vero ab molestias a
        error!
    </p>
    <!-- tag para criar uma linha que atravessa horizontalmente a pagina -->
    <hr>
</body>

</html>
