<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Spans</title>
</head>

<body>
    <h1>Galaxias</h1>
    <!-- divs para criar blocos de codigo -->
    <div style="background-color: blue;">
        <!-- span para selecionar elementos especificos -->
        <p>galaxia <span style="background-color: green;">andromeda</span></p>
        <p>galaxia olho negro</p>
        <p>galaxia do cata vento</p>
    </div>

</body>

</html>
